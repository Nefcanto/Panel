<!DOCTYPE html>
<html lang="en" class='h-full scroll-smooth	'>

<head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Panel; Dominate over your data" />
    <title>Loading...</title>
    <style>
        @media only screen and (min-width: 768px) {
            html {
                overflow-y: scroll;
            }
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="%VITE_ACCOUNTS_URL%/js/keycloak.js"></script>
    <script>
        const handlers = {}
        on = (name, fn) => {
            if (!handlers[name]) handlers[name] = [];
            handlers[name].push(fn);
        }

        trigger = (name, params) => {
            if (!handlers[name]) return false;
            handlers[name].forEach((fn) => fn.call(fn, params));
        }

        off = (name, fn) => {
            if (handlers[name]) {
                const index = handlers[name].indexOf(fn);
                if (index >= 0) handlers[name].splice(index, 1);
            }
        }
    </script>
    <!-- <script src="https://js.pusher.com/7.0/pusher.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
</head>

<body style='background: #f1f2f7;' class='h-full'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class='h-full localized-number'>
        <style>
            .lds-ellipsis {
                display: inline-block;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 80px;
                height: 80px;
                margin: auto;
            }

            .lds-ellipsis div {
                position: absolute;
                top: 33px;
                width: 13px;
                height: 13px;
                border-radius: 50%;
                background: rgb(52, 211, 153);
                animation-timing-function: cubic-bezier(0, 1, 1, 0);
            }

            .lds-ellipsis div:nth-child(1) {
                left: 8px;
                animation: lds-ellipsis1 0.6s infinite;
            }

            .lds-ellipsis div:nth-child(2) {
                left: 8px;
                animation: lds-ellipsis2 0.6s infinite;
            }

            .lds-ellipsis div:nth-child(3) {
                left: 32px;
                animation: lds-ellipsis2 0.6s infinite;
            }

            .lds-ellipsis div:nth-child(4) {
                left: 56px;
                animation: lds-ellipsis3 0.6s infinite;
            }

            @keyframes lds-ellipsis1 {
                0% {
                    transform: scale(0);
                }

                100% {
                    transform: scale(1);
                }
            }

            @keyframes lds-ellipsis3 {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(0);
                }
            }

            @keyframes lds-ellipsis2 {
                0% {
                    transform: translate(0, 0);
                }

                100% {
                    transform: translate(24px, 0);
                }
            }
        </style>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
